<!-- This program calculates the speed in which two trains traveling at a set speed by the user input
  and their distance from each other will collide.-->


<body>
    <h1>Train Problem Solver</h1>
    <form action="TwoTrains.php" method="post">
        <p>Enter the speed of Train A (mph): <input type="number" name="speedA" min="1" required></p>
        <p>Enter the speed of Train B (mph): <input type="number" name="speedB" min="1" required></p>
        <p>Enter the distance between the two trains (miles): <input type="number" name="distance" min="1" required></p>
        <input type="submit" value="Solve Problem">
    </form>
</body>

</html>
